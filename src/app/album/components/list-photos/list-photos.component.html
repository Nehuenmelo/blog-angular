<div class="container">
  <a mat-raised-button [routerLink]="['/albums']">Volver</a>
  <h1>Galer√≠a</h1>
  <mat-grid-list cols="3" rowHeight="550px">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card class="example-card">
        <img mat-card-image src={{photo.url}} alt="image" (click)="openDialog(photo)">
        <mat-card-content>
          <h3>{{photo.title}}</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-fab color="warn" (click)="deletePhoto(photo)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
