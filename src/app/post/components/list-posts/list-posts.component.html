<div class="container">
  
    <h1 *ngIf="!existUserId">Posteos</h1>
    <h1 *ngIf="existUserId">Posteos de {{user?.name}}</h1>
    
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por</mat-label>
      <mat-select [(ngModel)]="optionSelected">
        <mat-option *ngFor="let filter of filters" [value]="filter.value" (click)="changeFilter()">
          {{filter.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field" *ngIf="showTitleInputFilter">
      <mat-label>Ingrese el t√≠tulo</mat-label>
      <input matInput type="text" [(ngModel)]="textInputFilterValue" (input)="changeFilter()">
      <button mat-button *ngIf="textInputFilterValue" matSuffix mat-icon-button aria-label="Clear" (click)="textInputFilterValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-field" *ngIf="showIdInputFilter">
      <mat-label>Ingrese el ID</mat-label>
      <input matInput type="number" [(ngModel)]="idInputFilterValue" (input)="changeFilter()">
      <button mat-button *ngIf="idInputFilterValue" matSuffix mat-icon-button aria-label="Clear" (click)="idInputFilterValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
    <mat-list *ngIf="optionSelected == ''">
      <mat-list-item *ngFor="let post of posts">
        <mat-icon matListIcon>article</mat-icon>
        <button mat-button (click)="openDialog(post.id)">{{post.title}}</button>
        <mat-divider></mat-divider> 
      </mat-list-item>
    </mat-list>

    <mat-list *ngIf="optionSelected == 'title' || optionSelected == 'id'">
      <mat-list-item *ngFor="let post of arrayFiltered">
        <mat-icon matListIcon>article</mat-icon>
        <button mat-button (click)="openDialog(post.id)">{{post.title}}</button>
        <mat-divider></mat-divider> 
      </mat-list-item>
    </mat-list>
</div>
