<div class="container">
  <h1 *ngIf="!existUserId">TODOs</h1>
  <h1 *ngIf="existUserId">TODOs de {{user.name}}</h1>
  <mat-form-field appearance="fill">
    <mat-label>Filtrar por</mat-label>
    <mat-select [(ngModel)]="optionSelected">
      <mat-option *ngFor="let filter of filters" [value]="filter.value" (click)="changeFilter()">
        {{filter.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-selection-list #todo [(ngModel)]="selectedOptions">
    <mat-list-option 
      *ngFor="let todo of todos" 
      [value]="todo" 
      (click)="setTodoBooleanOffline(todo)"
      (deselected)="setTodoBooleanOffline(todo)"
    >
      <mat-icon matListIcon>push_pin</mat-icon>
      <a matLine (click)="openDialog($event, todo.id)">{{todo.title}}</a>
    </mat-list-option>
  </mat-selection-list>
</div>
