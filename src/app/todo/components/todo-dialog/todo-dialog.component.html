<h1>Titulo: {{idDialog?.title}}</h1>
<mat-dialog-content class="mat-typography">
  <mat-card>
    <h2>ID: {{idDialog.id}}</h2>
    <h2 *ngIf="idDialog.completed">Estado: Completado</h2>
    <h2 *ngIf="!idDialog.completed">Estado: No Completado</h2>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
