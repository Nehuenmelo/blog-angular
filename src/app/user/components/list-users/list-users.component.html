<mat-list >
  <mat-list-item *ngFor="let user of users">
    <mat-icon matListIcon>account_circle</mat-icon>
    <h3 matLine> {{user.name}} </h3>
    <p matLine>
      <span> {{user.website}} </span>
      <span> {{user.company.name}} </span>
      <span> {{user.company.catchPhrase}} </span>
      <span> {{user.company.bs}} </span>
      <div>
        <button mat-flat-button color="primary" [routerLink]="['/users', user.id, 'posts']">Posteos</button>
        <button mat-flat-button color="accent" [routerLink]="['/users', user.id, 'albums']">√Ålbumes</button>
        <button mat-flat-button color="warn" [routerLink]="['/users', user.id, 'todos']">TODOs</button>
      </div>
    
    <mat-divider></mat-divider> 
  </mat-list-item>
</mat-list>
